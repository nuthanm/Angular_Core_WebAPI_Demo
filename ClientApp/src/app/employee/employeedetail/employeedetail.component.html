<div class="jumbtron">  
  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" data-toggle="tooltip" title="Go to Dashboard"  routerLink="/dashboard">
        <img src="assets/img/ces_logo.png" width="30" height="30" class="d-inline-block align-top"
          alt="CES Employee Forum">
        <strong class="logoTitle">Employee Forum</strong>
      </a>    
      <form class="form-inline my-2 my-lg-0">
        <p class="fontSize16px mr-10 mt-15 "><span class="colorSilver">Welcome </span><a data-toggle="tooltip" title="Employee Details" routerLink="/empdetail/{{employee.EmployeeId}}" class="logoTitle"><strong>{{employee.UserName | uppercase}}</strong></a><br>        
        </p>
        <a class="btn btn-info-white my-2 my-sm-0 btnLogout" (click)="logout()">Logout</a>    
      </form>
    </nav>    
    <br>
    <br>
  <div class="containerfluid">
    <div class="row registrationMargin">
      <div class="col-md-12 order-md-1">
        <h4 class="mb-3 backGradient">Employee Details</h4>
        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name<span class="colorRed">*</span></label>
              <input type="text" class="form-control" id="firstName" name="FirstName" [(ngModel)]="employee.FirstName"
                #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" placeholder="" value=""
                required>
              <div *ngIf="firstName.errors && (firstName.invalid && firstName.touched)">
                <small class="text-danger" *ngIf="firstName.errors.required">First Name is required</small>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name<span class="colorRed">*</span></label>
              <input type="text" class="form-control" id="lastName" name="LastName" [(ngModel)]="employee.LastName"
                #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" placeholder="" value=""
                required>
              <div *ngIf="lastName.errors && (lastName.invalid && lastName.touched)">
                <small class="text-danger" *ngIf="lastName.errors.required">Last Name is required</small>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username">Username<span class="colorRed">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" [disabled]="employeeForm.form.valid"class="form-control" id="username" name="UserName" [(ngModel)]="employee.UserName"
                  #username="ngModel" [class.is-invalid]="username.invalid && username.touched" placeholder="Username"
                  required>
                <div *ngIf="username.errors && (username.invalid && username.touched)">
                  <small class="text-danger" *ngIf="username.errors.required">UserName is required</small>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email<span class="colorRed">*</span></label>
              <input type="email" class="form-control" id="email" name="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="employee.Email" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" placeholder="you@example.com">
              <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Please enter valid email</small>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputMobileNo">Mobile No<span class="colorRed">*</span></label>
              <input type="text" id="inputMobileNo" class="form-control" name="MobileNo" #inputMobileNo="ngModel" [(ngModel)]="employee.MobileNo"
                [class.is-invalid]="inputMobileNo.invalid && inputMobileNo.touched" placeholder="Mobile Number" [class.is-invalid]="inputMobileNo.invalid && inputMobileNo.touched"
                required>
            </div>
            <div class="col-md-6 mg-3">
              <label for="inputGender">Gender<span class="colorRed">*</span></label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" [(ngModel)]="employee.Gender" value="M" #Gender="ngModel">
                <label class="form-check-label">Male</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" [(ngModel)]="employee.Gender" value="F" #Gender="ngModel">
                <label class="form-check-label">Female</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputPassword">Password<span class="colorRed">*</span></label>
              <input type="password" id="inputPassword" class="form-control" name="Password" #inputPassword="ngModel"
                [(ngModel)]="employee.Password" placeholder="Password" required
                [class.is-invalid]="inputPassword.invalid && inputPassword.touched">
            </div>     
          </div>
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="SuccessMessage" class="alert alert-success">{{SuccessMessage}}.</div>
              <div *ngIf="ErrorMessage" class="alert alert-success">{{ErrorMessage}}.</div>
            </div>
            <div class="col-md-6 ">
              <div class="btn-group mr-2 float-right">
                <button [disabled]="employeeForm.form.invalid" class="btn btn-lg btn-primary " type="submit">Update Details</button>
              </div>
              <div class="btn-group mr-2 float-right">
                <button class="btn btn-lg btn-primary" type="button" (click)="redirectToDashboard()">Cancel</button>
              </div>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div> 
</div>
